<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Senhas - Protótipo Frontend</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sistema de Atendimento por Senhas</h1>

  <div class="container">

    <!-- Emissão de Senhas -->
    <section class="card">
      <h2>Totem - Emissão de Senhas</h2>
      <button onclick="emitirSenha('SP')">Senha Prioritária (SP)</button>
      <button onclick="emitirSenha('SG')">Senha Geral (SG)</button>
      <button onclick="emitirSenha('SE')">Senha Exames (SE)</button>  

      <div class="output">
        <h3>Última senha emitida:</h3>
        <p id="ultimaSenhaEmitida">Nenhuma senha emitida ainda.</p>
      </div>
    </section>

    <!-- Atendimento -->
    <section class="card">
      <h2>Guichê - Atendimento</h2>
      <label for="guiche">Guichê:</label>
      <input id="guiche" type="text" value="Guichê 1">

      <button onclick="chamarProximaSenha()">Chamar Próxima Senha</button>

      <div class="output">
        <h3>Senha em atendimento:</h3>
        <p id="senhaEmAtendimento">Nenhuma senha em atendimento.</p>
      </div>
    </section>

    <!-- Painel -->
    <section class="card">
      <h2>Painel - Últimas Chamadas</h2>
      <ul id="listaPainel">
        <!-- Historico -->
      </ul>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
